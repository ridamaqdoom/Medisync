<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MediSync | Register</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      color: #333;
      background: linear-gradient(135deg, #f8fafc 0%, #e0f7fa 100%);
      padding: 20px;
    }
    /* Navigation Bar */
    .navbar {
      width: 100%;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.9);
      position: fixed;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }
    .navbar a {
      text-decoration: none;
      color: #2e7d32;
      font-size: 18px;
      margin: 0 15px;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #276f2a;
    }
    .navbar .icon {
      margin-right: 8px;
    }
    /* Registration Container */
    .registration-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 80px auto 20px;
      text-align: center;
    }
    .registration-container h2 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    .role-section, .form-section {
      margin-bottom: 30px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .register-btn {
      width: 100%;
      padding: 15px;
      background-color: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .register-btn:hover {
      background-color: #276f2a;
    }
    .message {
      margin-top: 20px;
      font-size: 16px;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="home.html"><span class="icon">üè†</span>Home</a>
    <a href="login.html"><span class="icon">üîë</span>Login</a>
  </nav>

  <!-- Registration Section -->
  <div class="registration-container">
    <h2>Register with MediSync</h2>

    <!-- Role Selection -->
    <div class="role-section">
      <select id="roleSelect" onchange="showForm()">
        <option value="">Select Role</option>
        <option value="nurse">Nurse</option>
        <option value="physician">Physician</option>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
      </select>
    </div>

    <!-- Form Section -->
    <div id="formSection" class="form-section" style="display: none;">
      <!-- Forms will be dynamically inserted here -->
    </div>

    <button id="registerBtn" class="register-btn" style="display: none;" onclick="register()">Register</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    function showForm() {
      const role = document.getElementById('roleSelect').value;
      const formSection = document.getElementById('formSection');
      const registerBtn = document.getElementById('registerBtn');
      const message = document.getElementById('message');

      formSection.innerHTML = ''; // Clear previous form
      message.textContent = ''; // Clear previous message

      if (role) {
        let formHtml = `
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
        `;

        if (role === 'nurse' || role === 'physician' || role === 'doctor') {
          formHtml += `<input type="text" placeholder="${role.charAt(0).toUpperCase() + role.slice(1)} License Number" required>`;
        } else if (role === 'patient') {
          formHtml += `
            <input type="date" placeholder="Date of Birth" required>
            <select>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          `;
        }

        formSection.innerHTML = formHtml;
        formSection.style.display = 'block';
        registerBtn.style.display = 'block';
      } else {
        formSection.style.display = 'none';
        registerBtn.style.display = 'none';
      }
    }

    function register() {
      const message = document.getElementById('message');
      message.textContent = 'Registration request sent!';
    }
  </script>
</body>
</html>
