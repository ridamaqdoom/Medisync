<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MediSync | Send Patient Data</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      color: #333;
      background: linear-gradient(135deg, #f8fafc 0%, #e0f7fa 100%);
      padding: 20px;
    }
    /* Container */
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }
    .container h2 {
      color: #2e7d32;
      margin-bottom: 10px;
    }
    .container p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    select, input, textarea, button {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #2e7d32;
      color: #fff;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #276f2a;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
    .file-upload-container {
      margin-top: 15px;
      text-align: center;
    }
    .file-upload {
      margin-top: 5px;
      width: 80%;
    }
  </style>
</head>
<body>
  <!-- Sending Data Section -->
  <div class="container">
    <h2>Send Patient Data</h2>
    <select id="province">
      <option value="">Select Province</option>
      <option value="Ontario">Ontario</option>
      <option value="Quebec">Quebec</option>
      <option value="British Columbia">British Columbia</option>
      <!-- Add more provinces as needed -->
    </select>
    <input type="text" id="doctorName" placeholder="Enter Doctor's Name" required>
    <textarea id="patientData" rows="4" placeholder="Enter Patient Data" required></textarea>
    <div class="file-upload-container">
        <label for="patientFile">Attach Patient File:</label>
        <input type="file" id="patientFile" class="file-upload" accept=".pdf,.doc,.docx,.txt">
      </div>
    <button onclick="sendData()">Send Data</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function sendData() {
      const province = document.getElementById('province').value;
      const doctorName = document.getElementById('doctorName').value;
      const patientData = document.getElementById('patientData').value;
      const result = document.getElementById('result');

      if (province && doctorName && patientData) {
        result.textContent = `Sending data to Dr. ${doctorName} in ${province}...`;
        setTimeout(() => {
          result.textContent = `Patient data sent successfully to Dr. ${doctorName} in ${province}.`;
        }, 2000);
      } else {
        result.textContent = 'Please fill in all fields.';
      }
    }
  </script>
</body>
</html>
