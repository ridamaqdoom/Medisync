<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Healthcare Organization</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #f8fafc 0%, #e0f7fa 100%);
      padding: 50px;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }
    h2 {
      color: #2e7d32;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group button {
      width: 100%;
      padding: 15px;
      background-color: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .form-group button:hover {
      background-color: #276f2a;
    }

    /* Navigation Bar */
    .navbar {
      width: 100%;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.9);
      position: fixed;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }
    .navbar a {
      text-decoration: none;
      color: #2e7d32;
      font-size: 18px;
      margin: 0 15px;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #276f2a;
    }
    .navbar .icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
    <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="index.html"><span class="icon">üè†</span>Home</a>
  </nav>
  <div class="container">
    <h2>Register Healthcare Organization</h2>
    <form id="orgForm">
      <div class="form-group">
        <label for="organizationName">Organization Name</label>
        <input type="text" id="organizationName" name="organizationName" required>
      </div>
      <div class="form-group">
        <label for="province">Select Province</label>
        <select id="province" name="province" required>
          <option value="">Select Province</option>
          <option value="Ontario">Ontario</option>
          <option value="Quebec">Quebec</option>
          <option value="British Columbia">British Columbia</option>
          <option value="Alberta">Alberta</option>
          <option value="Saskatchewan">Saskatchewan</option>
          <!-- Add more provinces as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="email">Organization Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Organization Phone</label>
        <input type="text" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <button type="submit">Register Organization</button>
      </div>
    </form>
    <div id="confirmationMessage"></div>
  </div>

  <script>
    document.getElementById('orgForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const organizationName = document.getElementById('organizationName').value;
      const province = document.getElementById('province').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      
      if (organizationName && province && email && phone) {
        document.getElementById('confirmationMessage').textContent = `Please check provided email to continue registration.`;
        document.getElementById('confirmationMessage').style.color = '#2e7d32';
      } else {
        document.getElementById('confirmationMessage').textContent = 'Please fill in all the fields.';
        document.getElementById('confirmationMessage').style.color = '#d32f2f';
      }
    });
  </script>
</body>
</html>
