<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MediSync | Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #f8fafc 0%, #e0f7fa 100%);
      padding: 50px;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }
    h2 {
      color: #2e7d32;
    }
    .button-container button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button-container button:hover {
      background-color: #276f2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to MediSync</h2>
    <div class="button-container">
      <button onclick="requestPatientData()"><a href="fetch.html">Request Patient Data</a></button>
      <button onclick="sendPatientData()"><a href="senddata.html">Send Patient Data</a></button>
    </div>
  </div>

  <script>
    function requestPatientData() {
      alert("Requesting Patient Data...");
    }
    function sendPatientData() {
      alert("Sending Patient Data...");
    }
  </script>
</body>
</html>
